name: Sync to Feishu

on:
  push:
    paths:
      - 'docs/**.md'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v42
        with:
          files: docs/**.md
      
      - name: Get Feishu Token
        id: token
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          response=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "{\"app_id\":\"${{ secrets.FEISHU_APP_ID }}\",\"app_secret\":\"${{ secrets.FEISHU_APP_SECRET }}\"}" \
            https://open.feishu.cn/open-apis/auth/v3/tenant_access_token/internal)
          token=$(echo "$response" | jq -r '.tenant_access_token')
          echo "token=$token" >> $GITHUB_OUTPUT
          echo "Token got."
      
      - name: Send to Feishu
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          FEISHU_TOKEN: ${{ steps.token.outputs.token }}
          FEISHU_RECEIVE_ID: ${{ secrets.FEISHU_RECEIVE_ID }}
          REPO_URL: https://github.com/${{ github.repository }}/blob/main
        run: |
          # éå†æ‰€æœ‰å˜æ›´æ–‡ä»¶
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            filename=$(basename "$file")
            
            # ç®€å•å¤„ç†å†…å®¹ï¼šå–å‰10è¡Œï¼Œæ¢è¡Œå˜ç©ºæ ¼ï¼ŒåŒå¼•å·è½¬ä¹‰
            # è¿™ç§ç®€å•å¤„ç†è¶³ä»¥åº”ä»˜å¤§éƒ¨åˆ† Markdown é€šçŸ¥
            content=$(cat "$file" | head -10 | tr '\n' ' ' | sed 's/"/\\"/g')
            
            echo "Sending: $filename"
            
            # å‘é€è¯·æ±‚
            # æ³¨æ„ï¼šURL æœ«å°¾æ˜¾å¼æ·»åŠ äº† ?receive_id_type=open_id
            response=$(curl -s -w "\n%{http_code}" -X POST \
              -H "Authorization: Bearer $FEISHU_TOKEN" \
              -H "Content-Type: application/json" \
              -d "{
                \"receive_id\": \"$FEISHU_RECEIVE_ID\",
                \"msg_type\": \"interactive\",
                \"content\": {
                  \"card\": {
                    \"header\": {
                      \"title\": {
                        \"tag\": \"plain_text\",
                        \"content\": \"ğŸ“š $filename\"
                      },
                      \"template\": \"blue\"
                    },
                    \"elements\": [
                      {
                        \"tag\": \"div\",
                        \"text\": {
                          \"tag\": \"lark_md\",
                          \"content\": \"$content\"
                        }
                      },
                      {
                        \"tag\": \"action\",
                        \"actions\": [
                          {
                            \"tag\": \"button\",
                            \"text\": {
                              \"tag\": \"plain_text\",
                              \"content\": \"æŸ¥çœ‹åŸæ–‡\"
                            },
                            \"url\": \"$REPO_URL/$file\",
                            \"type\": \"primary\"
                          }
                        ]
                      }
                    ]
                  }
                }
              }" \
              "https://open.feishu.cn/open-apis/im/v1/messages?receive_id_type=open_id")
            
            # è§£æå“åº”
            http_code=$(echo "$response" | tail -n1)
            body=$(echo "$response" | sed '$d')
            
            if [ "$http_code" == "200" ]; then
              code=$(echo "$body" | jq -r '.code')
              if [ "$code" == "0" ]; then
                echo "âœ… Success!"
              else
                echo "âŒ Feishu Error: $body"
                exit 1
              fi
            else
              echo "âŒ HTTP Error: $http_code - $body"
              exit 1
            fi
          done
