name: Sync to Feishu

on:
  push:
    paths:
      - 'docs/**.md'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v42
        with:
          files: docs/**.md
      
      - name: Get Feishu Token
        id: token
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          response=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "{\"app_id\":\"${{ secrets.FEISHU_APP_ID }}\",\"app_secret\":\"${{ secrets.FEISHU_APP_SECRET }}\"}" \
            https://open.feishu.cn/open-apis/auth/v3/tenant_access_token/internal)
          token=$(echo "$response" | jq -r '.tenant_access_token')
          echo "token=$token" >> $GITHUB_OUTPUT
      
      - name: Send to Feishu
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          FEISHU_TOKEN: ${{ steps.token.outputs.token }}
          FEISHU_RECEIVE_ID: ${{ secrets.FEISHU_RECEIVE_ID }}
          REPO_URL: https://github.com/${{ github.repository }}/blob/main
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            filename=$(basename "$file")
            
            # 1. å‡†å¤‡å†…å®¹ï¼šåªå–å‰ 5 è¡Œï¼Œæ›¿æ¢æ¢è¡Œç¬¦ä¸ºç©ºæ ¼ï¼Œè½¬ä¹‰åŒå¼•å·
            # è¿™æ ·ä¿è¯å†…å®¹æ˜¯çº¯å‡€çš„å•è¡Œæ–‡æœ¬ï¼Œä¸ä¼šç ´å JSON ç»“æ„
            raw_text=$(cat "$file" | head -5 | tr '\n' ' ' | sed 's/"/\\"/g')
            
            # 2. æ„å»ºå¡ç‰‡å¯¹è±¡ (Card Object)
            # æ­¤æ—¶ card_obj æ˜¯ä¸€ä¸ªåˆæ³•çš„ JSON å¯¹è±¡
            card_obj=$(jq -n \
              --arg title "$filename" \
              --arg text "$raw_text" \
              --arg url "$REPO_URL/$file" \
              '{
                "card": {
                  "header": {
                    "title": {"tag": "plain_text", "content": ("ğŸ“š " + $title)},
                    "template": "blue"
                  },
                  "elements": [
                    {
                      "tag": "div",
                      "text": {"tag": "lark_md", "content": $text}
                    },
                    {
                      "tag": "action",
                      "actions": [
                        {
                          "tag": "button",
                          "text": {"tag": "plain_text", "content": "æŸ¥çœ‹åŸæ–‡"},
                          "url": $url,
                          "type": "primary"
                        }
                      ]
                    }
                  ]
                }
              }')
            
            # 3. ã€æ ¸å¿ƒä¿®å¤ã€‘æ„å»ºæœ€ç»ˆæ¶ˆæ¯ä½“
            # å…³é”®ç‚¹ï¼šä½¿ç”¨ @json å°† card_obj å¼ºåˆ¶è½¬æ¢ä¸ºå­—ç¬¦ä¸²ï¼Œèµ‹å€¼ç»™ content å­—æ®µ
            # è¿™æ ·ç”Ÿæˆçš„ JSON ä¸­ï¼Œcontent çš„å€¼å°±æ˜¯ "{\"card\":...}" è¿™ç§å­—ç¬¦ä¸²æ ¼å¼
            final_payload=$(jq -n \
              --arg receive_id "$FEISHU_RECEIVE_ID" \
              --argjson card "$card_obj" \
              '{
                "receive_id": $receive_id,
                "msg_type": "interactive",
                "content": ($card | @json)
              }')
            
            echo "Sending: $filename"
            
            # 4. å‘é€è¯·æ±‚
            # URL å¿…é¡»å¸¦ receive_id_type=open_id
            response=$(curl -s -w "\n%{http_code}" -X POST \
              -H "Authorization: Bearer $FEISHU_TOKEN" \
              -H "Content-Type: application/json" \
              -d "$final_payload" \
              "https://open.feishu.cn/open-apis/im/v1/messages?receive_id_type=open_id")
            
            http_code=$(echo "$response" | tail -n1)
            body=$(echo "$response" | sed '$d')
            
            if [ "$http_code" == "200" ]; then
              code=$(echo "$body" | jq -r '.code')
              if [ "$code" == "0" ]; then
                echo "âœ… Success! Message sent."
              else
                echo "âŒ Feishu Error: $body"
                exit 1
              fi
            else
              echo "âŒ HTTP Error: $http_code"
              echo "Response: $body"
              exit 1
            fi
          done
